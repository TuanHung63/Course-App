<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
        <mat-icon class="nav-caption">face</mat-icon>
        <span>Signup</span>
    </a>
    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
        <mat-icon class="nav-caption">input</mat-icon>
        <span>Login</span>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onClose()">
        <mat-icon class="nav-caption">fitness_center</mat-icon>
        <span>Training</span>
    </a>
    <mat-list-item *ngIf="isAuth" (click)="onLogout()">
      <button  mat-icon-button>
          <mat-icon class=" nav-caption">eject</mat-icon>
        <span>Logout</span>
        </button>
    </mat-list-item>

</mat-nav-list>
