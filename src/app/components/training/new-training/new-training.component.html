
<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm" >
    <mat-card fxLayout="column" fxFlex="300px" fxFlex.xs="100%" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card-title>Time to start a workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Training</mat-label>
                <mat-select required ngModel name="exercise" placeholder="Choose Exercise">
                  <mat-option *ngFor="let exercise of exercises"  [value]="exercise.id">
                    {{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="warn" [disabled]="f.invalid"  type="submit">Start</button>
        </mat-card-actions>  
    
    </mat-card>
  </form>
</section>
