<div fxLayoutAlign="center center">
    <mat-form-field fxLayoutGap="40px"> 
        <mat-label>Filter</mat-label>
        <input type="text " matInput (keyup)="doFilter($event)" #input >
    </mat-form-field>
</div>
<div>
    <mat-paginator 
      [pageSize]="1"
      [pageSizeOptions]="[1,5,10]"
      aria-label="Select page">
    </mat-paginator>
</div>
<table mat-table [dataSource]='dataSource' matSort  >
    
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Calories</th>
        <td mat-cell *matCellDef="let element"> {{element.calories |number}} </td>
    </ng-container>
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
        <td mat-cell *matCellDef="let element"> {{element.duration |number}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status | titlecase}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow >
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      
    
    

</table>
