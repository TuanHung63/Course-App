<section>
    <form fxLayout="column" fxLayoutGap="10px"  fxLayoutAlign="center center" #f='ngForm' (ngSubmit)="onSubmit(f)">
        <mat-form-field hintLabel='Max 10 characters ' appearance="fill">
            <input type="email"
             matInput 
             placeholder="Your email" 
             ngModel 
             name='email' 
             autocomplete="off"
             email
             #input='ngModel'
             required
             >             
            <!-- <mat-label>Email</mat-label> -->
            <mat-hint align='end'> {{input.value?.length || 0}}/10</mat-hint>
            <mat-error *ngIf="input.hasError('required')">Field must be empty.</mat-error>
            <mat-error *ngIf="!input.hasError('required')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel='Should be 6 characters'>
             
            <input type="password" #pwInput password required minlength="6" matInput placeholder="Your password" ngModel name='password'>
            <!-- <mat-label>Password</mat-label> -->
            <mat-hint align='end'> {{pwInput.value?.length || 0}} /6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input  matInput
             [matDatepicker]="picker"
              placeholder="Your birthday"
              [max]="maxDate"
              ngModel 
              name="birthday"
            > 
            <mat-datepicker-toggle matSuffix  [for]='picker'>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            <mat-checkbox labelPosition="before" ngModel name='agree' color="primary" required >Agree to Terms and Conditions</mat-checkbox>
        
        <button mat-raised-button color="primary" type='submit' [disabled]="f.invalid">Submit</button>
    </form>
</section>
